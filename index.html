    <script>
        const body = document.querySelector('body');
        const colors = ['#9b59b6', '#3498db', '#e74c3c', '#f39c12', '#2ecc71'];
        let colorIndex = 0;

        function changeBackground() {
            const color1 = colors[colorIndex % colors.length];
            const color2 = colors[(colorIndex + 1) % colors.length];
            const color3 = colors[(colorIndex + 2) % colors.length];
            body.style.background = `linear-gradient(45deg, ${color1}, ${color2}, ${color3})`;
            colorIndex++;
        }
                setInterval(changeBackground, 5000);

        // Initial background set
        changeBackground();
    </script>
